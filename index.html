<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <span class="material-symbols-outlined icon">local_library</span>
        <h1>Library</h1>
      </div>
      <div class="right">
        <a href="">Contact</a>
        <a href="">About Us</a>
      </div>
    </div>
    <div class="container">
      <dialog id="my-dialog">
        <form id="book-form">
          <div>
            <p>Title:</p>
            <input type="text" id="book-title" name="title"  required/>
          </div>
          <div>
            <p>Author:</p>
            <input type="text" id="book-author" name="author" required />
          </div>
          <div>
            <p>Number of Pages:</p>
            <input type="number" name="pages" id="book-pages"  required/>
          </div>
          <div>
            <p id="check">
              <label for="book-read-status">Have you read the book?</label>
              <input type="checkbox" name="read-status" id="book-read-status" />
            </p>
          </div>
          <div id="form-btn">
            <button id="cancel">Cancel</button>
            <button type="submit" id="submit-form">Submit</button>
          </div>
        </form>
      </dialog>
      <div class="top">
        <div class="left">
          <h3>Your reading journey, organized and personalized.</h3>
        </div>
        <div class="right">
          <input type="button" id="open-dialog" value="Add new Book" />
        </div>
      </div>
      <div class="dashboard">
        <h4>Your Books:</h4>
        <div id="booksContainer"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
